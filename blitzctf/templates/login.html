{% extends "base.html" %}

{% block content %}
<div class="login-panel">
    <h1> Login to BlitzCTF</h1>

    {% if errors %}
        <div class="error-messages">
            {% for error in errors %}
                <div class="error">{{ error }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" autocomplete="off" class="login-form">
        <input type="hidden" name="nonce" value="{{ Session.nonce }}">

        <label for="name">Username or Email</label>
        <input type="text" id="name" name="name" placeholder="Enter your username or email" required autofocus>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="login-button">Login</button>
    </form>

    <div class="login-links">
        {% if registration_visible() %}
            <a href="{{ url_for('auth.register') }}" class="link-button">Register here</a>
        {% endif %}
        <a href="{{ url_for('auth.reset_password') }}" class="link-button">Forgot your password?</a>
    </div>
</div>

<style>
    .login-panel {
        max-width: 400px;
        margin: 3rem auto;
        padding: 20px;
        background: linear-gradient(135deg, #2a2a2a, #3c3c3c);
        border: 3px solid #555555;
        box-shadow: 4px 4px 0 #222222;
        border-radius: 8px;
        font-family: 'Press Start 2P', monospace;
        color: #CCCCCC;
        text-align: center;
    }

    .login-panel h1 {
        margin-bottom: 1.5rem;
        color: #FFD700;
        text-shadow: 2px 2px #8B0000;
        font-size: 18px;
    }

    .error-messages {
        margin-bottom: 1rem;
    }

    .error {
        background: #AA0000;
        color: #FFFFFF;
        padding: 8px;
        margin-bottom: 0.5rem;
        border: 2px solid #8B0000;
        border-radius: 4px;
        font-size: 10px;
    }

    form.login-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    form.login-form label {
        color: #FFD700;
        font-size: 10px;
        text-align: left;
    }

    form.login-form input[type="text"],
    form.login-form input[type="password"] {
        padding: 8px;
        font-family: 'Press Start 2P', monospace;
        font-size: 12px;
        background: #3C3C3C;
        border: 2px solid #8B7500;
        color: #FFD700;
        box-shadow: 2px 2px 0 #000000;
        border-radius: 4px;
        outline: none;
    }

    form.login-form input[type="text"]:focus,
    form.login-form input[type="password"]:focus {
        background: #505050;
        border-color: #FFD700;
        box-shadow: 0 0 8px #FFD700;
    }

    .login-button {
        background: #4A90E2;
        color: #FFFFFF;
        font-family: 'Press Start 2P', monospace;
        font-size: 12px;
        padding: 12px 24px;
        border: 2px solid #2A5DB0;
        box-shadow: 2px 2px 0 #2A5DB0;
        text-transform: uppercase;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .login-button:hover {
        background: #2A5DB0;
        box-shadow: 2px 2px 5px #1A3A6D;
    }

    .login-links {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .link-button {
        font-family: 'Press Start 2P', monospace;
        font-size: 10px;
        color: #FFD700;
        background: #3C3C3C;
        border: 2px solid #8B7500;
        box-shadow: 2px 2px 0 #000000;
        border-radius: 4px;
        padding: 6px 12px;
        text-decoration: none;
        text-transform: uppercase;
        display: inline-block;
        transition: background 0.3s ease;
    }

    .link-button:hover {
        background: #505050;
        box-shadow: 2px 2px 5px #222222;
    }
</style>
{% endblock %}
